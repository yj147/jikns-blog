          credentials: true

  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-all
        paths:
          - "/rest"
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - "*"
          credentials: true
